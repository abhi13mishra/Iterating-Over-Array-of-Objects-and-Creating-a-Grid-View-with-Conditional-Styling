<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .product {
      padding: 15px;
      border-radius: 8px;
      color: white;
      box-shadow: 0 0 5px rgba(202, 153, 243, 0.2);
    }

    .in-stock {
      background-color: rgb(245, 41, 228);
    }

    .out-of-stock {
      background-color: rgb(124, 8, 105);
    }

    .name {
      font-size: 18px;
      font-weight: bold;
    }

    .price {
      margin-top: 5px;
    }

    .status {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h2>Product Grid</h2>
  <div id="productGrid" class="grid"></div>

  <script>
    const products = [
      { id: 1, name: "Product A", price: 50, inStock: true },
      { id: 2, name: "Product B", price: 30, inStock: false },
      { id: 3, name: "Product C", price: 70, inStock: true },
      { id: 4, name: "Product D", price: 20, inStock: false }
    ];

    const grid = document.getElementById("productGrid");

    products.forEach(product => {
      const item = document.createElement("div");
      item.classList.add("product");
      item.classList.add(product.inStock ? "in-stock" : "out-of-stock");

      item.innerHTML = `
        <div class="name">${product.name}</div>
        <div class="price">Price: $${product.price}</div>
        <div class="status">${product.inStock ? "In Stock" : "Out of Stock"}</div>
      `;

      grid.appendChild(item);
    });
  </script>

</body>
</html>
